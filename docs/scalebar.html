
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scalebar demo</title>
        
        <style>
          #openseadragon {
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
          }
        </style>
    </head>
    <body>
        <div id="openseadragon"></div>

        <script src='openseadragon.min.js'></script>
        <script src="openseadragon-scalebar.js"></script>
        
        <script>
        
          var viewer = OpenSeadragon({
              id:              "openseadragon",
              prefixUrl:       "https://openseadragon.github.io/openseadragon/images/",
              tileSources:     "https://raw.githubusercontent.com/darwinjob/osd-demo/master/resources/Calb_s3gl4s5_10x/Calb_s3gl4s5_10x.xml"
          });
            
          viewer.scalebar({
              type: OpenSeadragon.ScalebarType.MAP,
              pixelsPerMeter: 3.356,
              minWidth: "75px",
              location: OpenSeadragon.ScalebarLocation.BOTTOM_LEFT,
              xOffset: 5,
              yOffset: 10,
              stayInsideImage: true,
              color: "rgb(150, 150, 150)",
              fontColor: "rgb(100, 100, 100)",
              backgroundColor: "rgba(255, 255, 255, 0.5)",
              fontSize: "small",
              barThickness: 2
          });  
        
        </script>
    </body>
</html>
