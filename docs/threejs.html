<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>threejs</title>
</head>
<body style="background: #fff;">
	<div id="seadragon-viewer" style="width: 800px; height: 200px;"></div>
	<script
		src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
	<script
		src="https://cdn.skypack.dev/pin/three@v0.152.2-FpQoWmf8d3PXNM1F0eE8/mode=imports/optimized/three.js"></script>
	<canvas id="canvas"></canvas>
	<script id="jsbin-javascript">    
    
    var viewer = OpenSeadragon({
        id:              "seadragon-viewer",
        prefixUrl:       "https://openseadragon.github.io/openseadragon/images/",
        tileSources:     "https://raw.githubusercontent.com/darwinjob/osd-demo/master/resources/Calb_s3gl4s5_10x/Calb_s3gl4s5_10x.xml"
    });
        
    var width = window.innerWidth, height = window.innerHeight / 2;
    var size = 256;
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');

    var camera, scene, renderer, geometry, texture, mesh;

    function init() {
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(70, width / height, 1, 1000);
        camera.position.z = 500;
        scene.add(camera);

        texture = new THREE.Texture(viewer.drawer.canvas);
        var material = new THREE.MeshBasicMaterial({ map: texture });
        geometry = new THREE.BoxGeometry( 300, 300, 300 );
        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

    }

    function animate() {
        requestAnimationFrame(animate);

        texture.needsUpdate = true;
        mesh.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    init();
    animate();
    </script>
</body>
</html>
