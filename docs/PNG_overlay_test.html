
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PNG overlay demo</title>
        
        <style>
          #openseadragon {
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
          }
        </style>
    </head>
    <body>
        <div id="openseadragon"></div>
        <script src='openseadragon.min.js'></script>
        <script src="openseadragon-filtering.js"></script>
        
        <script>
        
        var img = document.createElement("img");
        //img.src = "http://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/280px-PNG_transparency_demonstration_1.png";
        img.src = "test.png";
        
        var height = img.height;
        var width = img.width;
        
        
        var viewer = OpenSeadragon({
        	id:              "openseadragon",
            prefixUrl:       "https://openseadragon.github.io/openseadragon/images/",
            tileSources:     "https://raw.githubusercontent.com/darwinjob/osd-demo/master/resources/NeuN_s4gl4s5_10x/NeuN_s4gl4s5_10x.xml",
            crossOriginPolicy: "Anonymous"
        });
        
        viewer.setFilterOptions({
        	filters: {
        		processors: [
        			OpenSeadragon.Filters.RED_CHANNEL()
        	    ]
        	}
       	});
          
   		viewer.addOverlay({
   			element: img,
   			location: new OpenSeadragon.Rect(0, 0, 1, 210.0/280.0)
   		});
            
        </script>
    </body>
</html>
